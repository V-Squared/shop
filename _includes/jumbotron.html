<div id="{{include.id}}" class="page-header jumbotron {% unless include.visualURL %}jumbo-primary{% endunless %}" {% if include.visualURL %} style="background-image: linear-gradient(to bottom, transparent 80%, rgba(0, 0, 0, 0.3)), linear-gradient(to top, transparent 85%, rgba(0, 0, 0, 0.4)), url('{{site.baseurl}}{{include.visualURL}}')"{% endif %}>
  <img class="img-responsive mobile-jumbotron-img" src="{{site.baseurl}}{% if include.visualURL-M %}{{include.visualURL-M}}{% else %}{{include.visualURL}}{% endif %}" alt="">
  <div class="page-header-content">
    <div class="container" style="position: relative">
      {% unless include.visualURL %}{% if page.cardVisualURL %}<img class="img-responsive" style="margin: 0 auto" src="{{site.baseurl}}{{page.cardVisualURL}}">{% endif %}{% endunless %}
      <h2 class="title">
        {{include.title}}
        {% if include.desc %}
        <br>
        <small>{{include.desc}}</small>
        {% endif %}
      </h2>
      <!--<div class="btn btn-just-icon btn-round btn-reddit btn-fab" id="jumbo-fab">
        {% include icons/cart-plus.html %}
      </div>-->
    </div>
  </div>
  {% if page.warning %}
  <div class="alert alert-{{page.warning.color}} alert-jumbo">
    <div class="container">
      <strong>RED ALERT:</strong> {{page.warning.content}}
    </div>
  </div>
  {% endif %}
</div>
{% if include.abstract %}
<div class="feature-intro-text">
  <div class="container">
    <p>
      {{include.abstract}}
    </p>
  </div>
</div>
{% endif %}
